<!-- Login modal -->
<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Log in</h4>
            </div>
            <div class="modal-body">
                <p>Please enter your email and password.</p>
                <label for="emailInput" class="control-label">Email</label>
                <input type="email" value='' class="form-control" id="emailInput" ng-model="AC.emailInput">
                <br/>
                <label for="passwordInput" class="control-label">Password</label>
                <input type="password" value='' class="form-control" id="passwordInput" ng-model="AC.passWordInput">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="AC.login()">Log in</button>
            </div>
        </div>

    </div>
</div>
