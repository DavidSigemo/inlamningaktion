<!-- Signup Modal -->
<div id="signUpModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign up</h4>
            </div>
            <div class="modal-body">
                <p>Please enter your information.</p>
                <form>
                    <label for="firstNameInput" class="control-label">FÃ¶rnamn</label>
                    <input type="text" value='' class="form-control" id="firstNameInput" ng-model="AC.firstNameInput">
                    <br/>
                    <label for="lastNameInput" class="control-label">Efternamn</label>
                    <input type="text" value='' class="form-control" id="lastNameInput" ng-model="AC.lastNameInput">
                    <br/>
                    <label for="adressInput" class="control-label">Address</label>
                    <input type="text" value='' class="form-control" id="adressInput" ng-model="AC.adressInput">
                    <br/>
                    <label for="postalCodeInput" class="control-label">Postkod</label>
                    <input type="text" value='' class="form-control" id="postalCodeInput" ng-model="AC.postalCodeInput">
                    <br/>
                    <label for="cityInput" class="control-label">Stad</label>
                    <input type="text" value='' class="form-control" id="cityInput" ng-model="AC.cityInput">
                    <br/>
                    <label for="phoneInput" class="control-label">Telefon</label>
                    <input type="text" value='' class="form-control" id="phoneInput" ng-model="AC.phoneInput">
                    <br/>
                    <label for="emailInput" class="control-label">Email</label>
                    <input type="email" value='' class="form-control" id="emailInput" ng-model="AC.emailInput">
                    <br/>
                    <label for="passwordInput" class="control-label">Password</label>
                    <input type="password" value='' class="form-control" id="passwordInput" ng-model="AC.passWordInput">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="AC.createUser()">Log in</button>
            </div>
        </div>

    </div>
</div>
